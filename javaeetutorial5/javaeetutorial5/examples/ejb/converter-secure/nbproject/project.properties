javadoc.windowtitle=
meta.inf=src/conf
no.dependencies=false
platform.active=default_platform
project.converter-secure-app-client=converter-secure-app-client
project.converter-secure-ejb=converter-secure-ejb
project.converter-secure-war=converter-secure-war
reference.converter-secure-app-client.j2ee-module-car=${project.converter-secure-app-client}/dist/converter-secure-app-client.jar
reference.converter-secure-ejb.dist-ear=${project.converter-secure-ejb}/dist/converter-secure-ejb.jar
reference.converter-secure-war.dist-ear=${project.converter-secure-war}/dist/converter-secure-war.war
resource.dir=setup
